<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Products | TuneSale</title>
        <link rel="shortcut icon" href="images/logosandCover/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logosandCover/Tune Sale.jpg" alt="TuneSale" width="175px">
                </div>
                <nav>
                    <ul id="mi1">
                        <li><a href="" >Home</a></li>
                        <li><a href="" >Products</a></li>
                        <li><a href="" >Account</a></li>
                    </ul>
                </nav>
                <img src="images/logosandCover/cart1.png" alt="cart">
                <img src="images/logosandCover/menu.png" alt="menu" class="menu-icon" onclick="menutoggle()" /> 
            </div> 
        </div>

        <!-----Account page------>
        <div class="acount-page">
            <div class="container">
                <div class="row">
                    <div class="col2">
                        <img src="images/logosandCover/c4.jpg" alt="image not found." width="100%">
                    </div>
                    <div class="col2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Log In</span>
                                <span onclick="register()">Sign Up</span>
                                <hr id="indicator">
                            </div>
                            <form id="loginForm">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn" >Log In</button>
                                <a href="">Forgot Password</a>
                            </form>

                            <form id="regForm"> 
                                <input type="text" placeholder="Username">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn" >Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-----Footer----->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col1">
                        <img src="images/logosandCover/f1.png" alt="">
                        <p>Our Purpose Is To Sustainably Make The Pleasure And
                            Soothness Of Instrumental Music Accessible To Many.</p>
                    </div>
                    <div class="footer-col2">
                        <h3>Useful Links</h3>
                        <ul>
                            <li>Follw Me</li>
                            <li>Return Policy</li>
                            <li>Feedback</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <p id="c1">Copyright 2021 &#169;</p>
            </div>
        </div>
        <!----Script ---->
        <script>
            var menuItems = document.getElementById("mi1");
            menuItems.style.maxHeight = "0px";
            function menutoggle() {
                if(menuItems.style.maxHeight == "0px") {
                    menuItems.style.maxHeight = "200px";
                }
                else {
                    menuItems.style.maxHeight = "0px";
                }
            }
        </script>

        <script>
                        //JS For Toggle Form
            var lform = document.getElementById("loginForm");
            var rform = document.getElementById("regForm");
            var ind = document.getElementById("indicator");

            function register(){
                lform.style.transform = "translateX(0px)";
                rform.style.transform = "translateX(0px)";
                ind.style.transform = "translateX(100px)";
            }

            function login(){
                rform.style.transform = "translateX(300px)";
                lform.style.transform = "translateX(300px)";
                ind.style.transform = "translateX(0px)";
            }
        </script>
    </body>
</html>
